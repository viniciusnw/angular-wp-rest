<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="views/dist/img/favicon.ico">

        <base href="/">

        <title>Angular Started</title>

        <!-- Css Assets -->
        <link href="views/dist/all.min.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-app="app" ng-cloak>

        <!-- Header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <div class="jumbotron">
                            Header!
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Views -->
        <div class="view-container">
            <div ng-view class="page-view"></div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <div class="jumbotron">
                            Footer!
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Angular -->
        <script src="app/angular.min.js" type="text/javascript"></script>
        <!-- App -->
        <script src="app/app.js" type="text/javascript"></script>

        <!--View -->
        <script src="views/dist/all.min.js" type="text/javascript" ng-cloak></script>
    </body>
</html>
